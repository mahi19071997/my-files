<!-- Complete the functionality in the file selectors.html

On clicking the button Change H1 the colour of first <h1> should turn to red
On clicking the button Change H3 the colour of all <h3> should turn to green
On clicking the button Change H5 the colour of all <h5> should turn to blue
On clicking Change Green all the elements with the class green should change to green
On clicking Change Blue all the elements with the class blue should change to blue
On clicking Change Red all the elements with the class red should change to red -->


<!-- even-color(blue)
odd- innerhtml-list -->

<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <h5>deepak H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="h1red()">Change H1</button>
        <button onclick="colorEven()">Change H3</button>
        <button onclick="colorEven()">Change H5</button>
        <button onclick="color('green')">Change Green</button>
        <button onclick="color('red')">Change Red</button>
        <button onclick="color('blue')">Change Blue</button>
        
        
        
        <script>
            function colorEven(){
                var change= document.querySelectorAll('h5')
                for(var i=0;i<change.length;i++){
                    if(i%2==0){
                        change[i].style.color="blue"
                    }else{
                        change[i].innerHTML="<ul><li>oooooo</li><li> maaaaa</li><li> gooooooo</li><li> trrrueeee</li><li> lobbbbbbbb</li></ul>"
                    }
                }
                
            }
            function color(name){
                var changing= document.getElementsByClassName(name)
                for(var i=0;i<changing.length;i++){
                    changing[i].style.color="red"
                }
            }
            function h1red(){
                var h1= document.querySelector("h1")
                h1.style.color="red"
            }



        </script>
    </body>
</html>
