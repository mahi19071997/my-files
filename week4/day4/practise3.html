<!-- Complete the functionality in the file creators.html

On clicking the button Create H1 create a <h1> with the content MASAI inside the <div> with the id headings
On clicking the button Create 2 H3 create two <h3> with the content A Transformation in education! and Learn to earn, pay when you get. inside the <div> with the id headings
On clicking the button Create DIVS create ten <div> with the content Content 1 to Content 10 inside the div with the id cont (HINT: Use loops)
On clicking the button Add Students add all the students as a <li> element below Priyanshu in the given <ul> the list is already provided to you as a variable inside script tag
    On clicking the button Add Copyright add a p tag with the text @ masai 2019 before the button Create H1 -->


<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button>Create H1</button>
        <button onclick="creatingH3()">Create 2 H3</button>
        <button onclick="tenDivs()">Create DIVS</button>
        <button onclick="student()">Add Students</button>
        <button onclick="copyright()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];


            function creatingH3(){
                var create = document.createElement('h3')
                create.textContent="deepak is pakistani terrorist"
                var cre=document.createElement("h3")
                cre.textContent="mahi is a good girl"
                var parent= document.getElementById("headings")
                parent.appendChild(create)
                parent.appendChild(cre)
            }
            function tenDivs(){
                var cont= document.querySelector('#cont')
                for(var i=1; i<=10;i++){
                    var para= document.createElement("p")
                    para.textContent= "content"+ i
                    cont.appendChild(para)
                }
            }

            function student(){
                var parent= document.querySelector("#vikings")
                for(var i=0;i<students.length;i++){
                    var stu= document.createElement("li")
                    stu.textContent=students[i]
                    parent.appendChild(stu)
                    

                }
            }
            function copyright(){
                var copy= document.createElement("p")
                copy.textContent= "@masai 2019"
                var parent= document.querySelector("body")
                var upper= document.querySelector("button")
                parent.insertBefore(copy,upper)
            }

        </script>
    </body>
</html>
